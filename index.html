<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ระบบขอเลขหนังสือ</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

<div class="container">
  <div class="card login">
    <h2>เข้าสู่ระบบ</h2>
    <input id="phone" placeholder="หมายเลขโทรศัพท์">
    <button id="loginBtn">เข้าสู่ระบบ</button>
  </div>

  <div class="card form hidden">
    <h2>กรอกข้อมูลหนังสือ</h2>
    <input type="date" id="date">
    <textarea id="subject" placeholder="เรื่อง"></textarea>
    <textarea id="toDept" placeholder="ถึง"></textarea>

    <select id="department">
      <option value="">เลือกกลุ่มงาน</option>
      <option>กลุ่มบริหารวิชาการ</option>
      <option>กลุ่มบริหารงบประมาณ</option>
      <option>กลุ่มบริหารงานบุคคล</option>
      <option>กลุ่มกิจการนักเรียน</option>
      <option>กลุ่มบริหารทั่วไป</option>
      <option value="others">อื่นๆ</option>
    </select>

    <input id="departmentOther" class="hidden" placeholder="ระบุ">
    <input id="user" disabled>
    <button id="requestBtn">ขอเลขหนังสือ</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
