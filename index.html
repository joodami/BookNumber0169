<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ระบบขอเลขหนังสือ</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

<div class="container text-center">
  <img src="https://firebasestorage.googleapis.com/v0/b/banner-web-app.appspot.com/o/banner%20web%20app.jpg?alt=media" class="banner mb-4" alt="banner">

  <!-- ฟอร์มเข้าสู่ระบบ -->
  <div class="card mx-auto" id="loginCard">
    <div class="card-header">เข้าสู่ระบบด้วยหมายเลขโทรศัพท์</div>
    <div class="card-body">
      <input type="text" id="phone" class="form-control mb-2" placeholder="กรอกหมายเลขโทรศัพท์">
      <button id="btnLogin" class="btn btn-primary w-100">เข้าสู่ระบบ</button>
    </div>
  </div>

  <!-- ฟอร์มกรอกหนังสือ -->
  <div class="card mx-auto invisible" id="formCard">
    <div class="card-header">ฟอร์มหนังสือราชการ</div>
    <div class="card-body">
      <label>วันที่</label>
      <input type="date" id="birthday" class="form-control mb-2" required>
      <label>เรื่อง</label>
      <textarea id="detail" class="form-control mb-2" required></textarea>
      <label>ถึงหน่วยงาน</label>
      <textarea id="detail1" class="form-control mb-2" required></textarea>
      <label>กลุ่มงาน</label>
      <input type="text" id="department" class="form-control mb-2" required>
      <label>ผู้บันทึก</label>
      <input type="text" id="user" class="form-control mb-2" disabled>
      <button id="btnRequest" class="btn btn-success w-100">ขอเลขหนังสือ</button>
      <div id="progress" class="mt-2 invisible">⌛ กำลังรอคิว...</div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
