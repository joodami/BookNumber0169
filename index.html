<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ระบบขอเลขหนังสือราชการออนไลน์</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<div class="container">
  <img src="https://firebasestorage.googleapis.com/v0/b/banner-web-app.jpg" class="banner" alt="banner">

  <div class="card login-card">
    <h2>เข้าสู่ระบบ</h2>
    <input type="text" id="phone" placeholder="กรอกหมายเลขโทรศัพท์">
    <button id="loginBtn">เข้าสู่ระบบ</button>
  </div>

  <div class="card form-card hidden">
    <h2>กรอกข้อมูลหนังสือออก</h2>
    <label>วันที่</label>
    <input type="date" id="date">
    <label>เรื่อง</label>
    <textarea id="subject"></textarea>
    <label>ถึงหน่วยงาน</label>
    <textarea id="toDept"></textarea>
    <label>กลุ่มงาน</label>
    <select id="department">
      <option disabled selected>เลือกกลุ่มงาน</option>
      <option>กลุ่มบริหารวิชาการ</option>
      <option>กลุ่มบริหารงบประมาณ</option>
      <option>กลุ่มบริหารงานบุคคล</option>
      <option>กลุ่มกิจการนักเรียน</option>
      <option>กลุ่มบริหารทั่วไป</option>
      <option>สำนักงานอำนวยการ</option>
      <option value="others">อื่นๆ ระบุ</option>
    </select>
    <input type="text" id="departmentOther" placeholder="ระบุชื่อกลุ่มงาน" class="hidden">
    <label>ผู้บันทึก</label>
    <input type="text" id="user" disabled>
    <button id="requestBtn">ขอเลขหนังสือ</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
